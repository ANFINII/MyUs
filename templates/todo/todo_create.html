{% extends 'base2.html' %}
{% block title %}<title>MyUsToDo</title>{% endblock title %}

{% block content %}
<main class="main_contents">
    <h1>ToDo作成</h1>
    {% if user.is_authenticated %}
    <br>

    <form method="POST" action="">{% csrf_token %}
        <p><label for="title">タイトル</label></p>
        <p><input type="text" name="title" id="title" class="form-control" required></p>
        <p><label for="content">内容</label></p>
        <p><textarea name="content" cols="100" rows="1" id="content" class="form-control textarea" required></textarea></p>
        <p><label for="id_priority">優先度</label></p>
        <p>
            <select name="priority" id="id_priority" class="form-control" required>
                <option value="" selected>--------</option>
                <option value="danger">高</option>
                <option value="info">普通</option>
                <option value="success">低</option>
            </select>
        </p>
        <p><label for="id_duedate">期日</label></p>
        <p><input type="text" name="duedate" id="id_duedate" class="form-control" placeholder="2021-12-31" required></p>
        <br>
        <p><input type="submit" class="btn btn-success btn-sm" value="作成する"></p>
    </form>
    
    {% else %}
    <h2 class="login_required_todo">ログインしてください</h2>
    {% endif %}
</main>
{% endblock content %}
