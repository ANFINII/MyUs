{% extends 'base2.html' %}
{% block title %}<title>MyUsToDo</title>{% endblock title %}

{% block content %}
<main class="main_contents">
    <h1>ToDo編集</h1>
    {% if user.is_authenticated %}
    <form method="POST" action="">
        {% csrf_token %}
        <p><label for="title">タイトル</label></p>
        <p><input type="text" name="title" value="{{ todomodel.title }}" id="title" class="form-control" required></p>
        <p><label for="content">内容</label></p>
        <p><textarea name="content" cols="100" rows="1" id="content" class="form-control textarea" required>{{ todomodel.content }}</textarea></p>
        <p><label for="id_priority">優先度</label></p>
        <p><div class="field">{{ form.priority }}</div></p>
        <p><label for="id_duedate">期日</label></p>
        <p><input type="text" name="duedate" value="{{ todomodel.duedate|date:'Y-m-j' }}" placeholder="2020-01-01" id="id_duedate" class="form-control" required></p>
        <br>
        <p><input type="submit" value="完了する" class="btn btn-success btn-sm"></p>
    </form>
    {% else %}
    <h2 class="login_required">ログインしてください</h2>
    {% endif %}
</main>
{% endblock content %}
