{% if comment.author.id == user_id %}
<div class="edit_button">
    <a type="button" name="update" comment-id="{{ comment.id }}" class="edit_button_update">編集</a>

    <a type="button" name="delete" comment-id="{{ comment.id }}" class="edit_button_delete">削除</a>
    <div id="modal_content_{{ comment.id }}" class="modal_content">
        <h2 class="modal_content_header">メッセージの削除</h2>

        <span class="modal_content_body_span">このメッセージを削除しますか？</span>

        <div class="modal_content_body">
            <div class="comment_aria_list">
                <a href="{% url 'myus:userpage' comment.author.nickname %}">
                    <img src="{{ comment.author.user_image.url }}" title="{{ comment.author.nickname }}" class="profile_image_comment">
                </a>
                <div class="comment_aria_list_1">
                    <p>{{ comment.author.nickname }}</p>
                    <time>{{ comment.created|date:'Y/m/d H:i' }}</time>
                </div>
                <div class="comment_aria_list_2">{{ comment.text|linebreaksbr|urlize }}</div>
            </div>
        </div>

        <form method="POST" action="{% url 'myus:chat_message_delete' comment.id %}" class="modal_content_footer">
            {% csrf_token %}
            <input type="button" name="cancel" value="キャンセル" comment-id="{{ comment.id }}" class="btn btn-light modal_cancel">
            <input type="button" name="delete" value="削除" obj-id="{{ obj_id }}" comment-id="{{ comment.id }}" class="btn btn-danger edit_delete">
        </form>
    </div>
    <div id="mask_{{ comment.id }}" comment-id="{{ comment.id }}" class="mask modal_cancel"></div>
</div>
{% endif %}
