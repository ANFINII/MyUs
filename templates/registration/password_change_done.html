{% extends "base2.html" %}
{% block title %}<title>MyUsアカウント</title>{% endblock title %}

{% load static %}

{% block customcss %}
<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
{% endblock customcss %}

{% block content %}
<main class="main_contents">
    <article class="main_pass">
        <h1>パスワード変更</h1>

        <form method="POST" action="" class="form-signup">{% csrf_token %}
            <p class="messages_password_done">パスワードの変更が完了しました!</p>
            <p><a href="{% url 'myus:profile' %}" class="btn btn-lg btn-primary btn-block" role="button" aria-disabled="true">戻る</a></p>
        </form>

        {% include 'parts/footer-myus.html' %}
    </article>
</main>
{% endblock content %}
