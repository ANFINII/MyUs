{% extends 'base2.html' %}
{% block title %}<title>MyUsライブ</title>{% endblock title %}
{% load static %}

{% block content %}
<main class="main_contents">
    <h1>Live

        <section class="messages_search">「{{ query }}」の検索結果「{{ count }}」件</section>
        {% endif %}

    <article class="main_article">
    {% for item in live_list %}

    {% endfor %}
    </article>
</main>
{% endblock content %}
