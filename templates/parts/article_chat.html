{% load static %}
{% load humanize %}

<section class="main_content_music">
    <div class="main_decolation">
        <a href="{% url 'myus:chat_detail' item.pk %}" class="author_space">
            {% include 'parts/author_space.html' %}
            <div title="{{ item.title }}" class="content_title">{{ item.title }}</div>
            <span class="view_good">
                <div class="view_good_font content_nickname">
                    {{ item.author.nickname }}
                </div>

                <div class="view_good_font view_good_inline">
                    <i title="閲覧数" class="bi bi-caret-right-square"></i>
                    {{ item.read|intcomma }}
                </div>

                <div class="view_good_font view_good_inline">
                    <i title="いいね数" class="bi bi-hand-thumbs-up"></i>
                    {{ item.total_like|intcomma }}
                </div>
                <br>

                <div class="view_good_font view_good_inline">
                    <i title="参加数" class="bi bi-person"></i>
                    {{ item.user_count|intcomma }}
                </div>

                <div class="view_good_font view_good_inline">
                    <i title="スレッド数" class="bi bi-chat-dots"></i>
                    {{ item.comment_count|intcomma }}
                </div>
                <br>

                <div class="view_good_font"><time>{{ item.created|naturaltime }}</time></div>
            </span>
        </a>
    </div>
</section>
