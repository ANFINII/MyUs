{% if reply.author.id == user_id %}
<div class="edit_button_reply">
    <div class="edit_button">
        <a type="button" name="update" comment-id="{{ reply.id }}" class="edit_button_update">編集</a>
        <a type="button" name="delete" comment-id="{{ reply.id }}" class="edit_button_delete">削除</a>
        <div id="modal_content_{{ reply.id }}" class="modal_content">
            <h2 class="modal_content_header">メッセージの削除</h2>

            <span class="modal_content_body_span">このメッセージを削除しますか？</span>

            <div class="modal_content_body">
                <div class="comment_aria_list">
                    <a href="{% url 'myus:userpage' reply.author.nickname %}">
                        <img src="{{ reply.author.user_image.url }}" title="{{ reply.author.nickname }}" class="profile_image_comment">
                    </a>
                    <div class="comment_aria_list_1">
                        <p>{{ reply.author.nickname }}</p>
                        <time>{{ reply.created|date:'Y/m/d H:i' }}</time>
                    </div>
                    <div class="comment_aria_list_2">{{ reply.text|linebreaksbr|urlize }}</div>
                </div>
            </div>

            <form method="POST" action="{% url 'myus:reply_delete' reply.id %}" class="modal_content_footer">
                {% csrf_token %}
                <button type="button" name="cancel" comment-id="{{ reply.id }}" class="btn btn-light modal_cancel">キャンセル</button>
                <button type="button" name="delete" obj-id="{{ obj_id }}" comment-id="{{ reply.id }}" class="btn btn-danger edit_delete">削除</button>
            </form>
        </div>
        <div comment-id="{{ reply.id }}" id="mask_{{ reply.id }}" class="mask modal_cancel"></div>
    </div>
</div>
{% endif %}
