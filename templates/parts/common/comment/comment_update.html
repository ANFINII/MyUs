<form method="POST" action="{% url 'myus:comment_update' comment.id %}" class="edit_update">
    {% csrf_token %}
    <a href="{% url 'myus:userpage' comment.author.nickname %}">
        <img src="{{ comment.author.user_image.url }}" title="{{ comment.author.nickname }}" class="profile_image_comment">
    </a>
    <div class="comment_input_update">
        <textarea name="update_text" rows="1" placeholder="コメント入力" id="comment_form_update_{{ comment.id }}" class="textarea_br" required>{{ comment.text }}</textarea>
        <div class="edit_update_footer">
            <button type="button" name="cancel" comment-id="{{ comment.id }}" class="btn btn-light btn-xs edit_update_cancel">キャンセル</button>
            <button type="button" name="update" comment-id="{{ comment.id }}" class="btn btn-success btn-xs edit_update_button">更新</button>
        </div>
    </div>
</form>
