<form method="POST" message-id="{{ message.id }}" class="edit_update_chat">
  <a href="{% url 'app:userpage' message.author.nickname %}" data="{{ message.author.nickname }}" class="pjax_button_userpage">
    <img src="{{ message.author.image }}" title="{{ message.author.nickname }}" class="profile_image_message">
  </a>
  <div id="edit_textarea_caht_{{ message.id }}" class="edit_textarea_caht">
    <div id="quill_update_{{ message.id }}">{{ message.text|safe }}</div>
    <div class="message_input_chat"></div>
    <div class="edit_update_footer">
      <button type="button" name="cancel" class="button s edit_update_cancel">キャンセル</button>
      <button type="button" name="update" id="update_button_{{ message.id }}" class="button green s form_button" disabled>更新</button>
    </div>
  </div>
</form>
