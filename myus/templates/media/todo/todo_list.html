<h1>ToDo</h1>
{% if query %}
<section class="main_search_message">「{{ query }}」の検索結果「{{ count }}」件</section>
{% endif %}

{% if user.is_authenticated %}
<div class="todo_create">
  <button href="{% url 'app:todo_create' %}" class="button blue s pjax_button">新規作成</button>
</div>

<article class="article_list">
  {% include 'media/todo/todo_article.html' %}
</article>
{% else %}
<h2 class="login_required">ログインしてください</h2>
{% endif %}
