version: '3'

services:
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: gunicorn config.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - frontend_build:/frontend/build

  nginx:
    image: nginx:latest
    ports:
      - "80:8080"
    volumes:
      - ./nginx:/nginx-setup.conf:/etc/nginx/conf.MyUs/default.conf:ro
      - frontend_build:/var/www/frontend

  mysql:
    image: mysql:8.0.28
    env_file:
      - .envs/local/.mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:5.0
    command: redis-server --requirepass A5656gu3y!redis

depends_on:
  backend
  frontend

volumes:
  frontend_build:
