{% extends 'base2.html' %}
{% block title %}<title>MyUsアカウント</title>{% endblock title %}

{% block content %}
<main class="main_contents">
  <article class="main_pass">
    <h1>パスワード変更</h1>
    <form method="POST" action="" class="form-signup">
      {% csrf_token %}
      <ul>
        <li>{{ form.old_password.errors }}</li>
        <li>{{ form.new_password2.errors }}</li>
      </ul>

      <p><input type="password" name="old_password" class="form-control" minlength="8" maxlength="16" placeholder="現在パスワード" required autofocus></p>

      <p><input type="password" name="new_password1" class="form-control" minlength="8" maxlength="16" placeholder="新規パスワード(英数字8~16文字)" required></p>

      <p><input type="password" name="new_password2" class="form-control" minlength="8" maxlength="16" placeholder="新規パスワード(確認用)" required></p>

      <p><input type="submit" value="変更する" id="submit" class="btn btn-lg btn-success btn-block submit"></p>

      <p><a href="{% url 'myus:profile' %}" class="btn btn-lg btn-primary btn-block pjax_button" role="button" aria-disabled="true">戻る</a></p>
    </form>
    {% include 'parts/footer-myus.html' %}
  </article>
</main>
{% endblock content %}
