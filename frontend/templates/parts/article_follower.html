{% load static %}

{% for item in follower_list %}
<section class="main_content_follow">
  <div class="main_decolation">
    <a href="{% url 'myus:userpage' item.follower.nickname %}" path="{% url 'myus:pjax' %}" data="{{ item.follower.nickname }}" class="author_follows pjax_button_userpage">
      <object class="author_space">
        <a href="{% url 'myus:userpage' item.follower.nickname %}" path="{% url 'myus:pjax' %}" data="{{ item.follower.nickname }}" class="pjax_button_userpage">
          <img src="{{ item.follower.image.url }}" title="{{ item.follower.nickname }}" class="follow_image">
        </a>
      </object>
      <span title="{{ item.follower.nickname }}" class="follow_content_1">{{ item.follower.nickname }}</span>
      <span class="follow_content_2">フォロワー数：{{ item.follower.mypage.follower_num }}</span>
      <span class="follow_content_3">フォロー数　：{{ item.follower.mypage.following_num }}</span>
      <object title="{{ item.follower.introduction }}" class="follow_content_4">
        {{ item.follower.introduction|linebreaksbr|urlize }}
      </object>
    </a>
  </div>
</section>
{% endfor %}
