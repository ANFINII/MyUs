{% if comment.author.id == user_id %}
<div comment-id="{{ comment.id }}" class="edit_button">
  <a type="button" name="update" class="edit_button_update">編集</a>
  <a type="button" name="delete" class="edit_button_delete">削除</a>
  <div id="modal_content_{{ comment.id }}" class="modal_content">
    <h2 class="modal_content_header">メッセージの削除</h2>

    <span class="modal_content_body_span">このメッセージを削除しますか？</span>

    <div class="modal_content_body">
      <div class="comment_aria_list">
        <a href="{% url 'myus:userpage' comment.author.nickname %}" path="{% url 'myus:pjax' %}" data="{{ comment.author.nickname }}" class="pjax_button_userpage">
          <img src="{{ comment.author.image.url }}" title="{{ comment.author.nickname }}" class="profile_image_comment">
        </a>
        <div class="comment_aria_list_1">
          <p>{{ comment.author.nickname }}</p>
          <time>{{ comment.created|date:'Y/m/d H:i' }}</time>
        </div>
        <div class="comment_aria_list_2">{{ comment.text|linebreaksbr|urlize }}</div>
      </div>
    </div>

    <form method="POST" action="" obj-id="{{ obj_id }}" path="{{ obj_path }}" comment-id="{{ comment.id }}" parent-id="{{ comment.parent.id }}" csrf="{{ csrf_token }}" class="modal_content_footer">
      <button type="button" name="cancel" class="btn btn-light modal_cancel">キャンセル</button>
      <button type="button" name="delete" class="btn btn-danger edit_delete">削除</button>
    </form>
  </div>
  <div id="mask_{{ comment.id }}" class="mask modal_cancel"></div>
</div>
{% endif %}
