{% extends 'base.html' %}
{% block title %}<title>MyUsパスワードリセット</title>{% endblock title %}
{% load static %}

{% block customcss %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock customcss %}

{% block content %}
<main class="main">
  <form method="POST" action="" class="form_account">
    {% csrf_token %}
    <h1 class="myus_h1">パスワードをリセット</h1>
    {% if errors %}
    <p class="messages_password_form">{{ form.email.errors }}</p>
    {% endif %}

    <input type="email" name="email" placeholder="メールアドレス" class="input bottom_16" autocomplete="email" required autofocus>

    <button type="submit" class="button green xl full vertical_24">送信</button>

    <button type="button" onclick="location.href='{% url 'myus:login' %}'" class="button blue xl full bottom_24">戻る</button>
  </form>
</main>
{% endblock content %}
