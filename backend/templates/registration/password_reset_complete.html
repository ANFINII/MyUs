{% extends 'base.html' %}
{% block title %}<title>MyUsパスワード再設定</title>{% endblock title %}

{% block content %}
<main class="main">
  <form method="POST" action="" class="form_account">
    {% csrf_token %}
    <h1 class="h4 mb-3 font-weight-normal">パスワード再設定</h1>
    <p class="messages_password_done">パスワードの変更が完了しました!</p>
    <button type="button" onclick="location.href='{% url 'myus:login' %}'" class="button blue width">戻る</button>
  </form>
</main>
{% endblock content %}
