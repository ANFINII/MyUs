{% extends 'base.html' %}
{% block title %}<title>MyUsパスワード再設定</title>{% endblock title %}
{% load static %}

{% block customcss %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock customcss %}

{% block content %}
<main class="main">
  <form method="POST" action="" class="form_account">
    {% csrf_token %}
    <h1 class="myus_h1">パスワード再設定</h1>
    <p class="fs_14">パスワードの変更が完了しました!</p>
    <p class="fs_14">登録された情報でログインしてください</p>
    <button type="button" onclick="location.href='{% url 'myus:login' %}'" class="button blue xl w_full mv_24">ログイン画面</button>
  </form>
</main>
{% endblock content %}
