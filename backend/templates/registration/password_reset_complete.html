{% extends 'base.html' %}
{% block title %}<title>MyUsパスワード再設定</title>{% endblock title %}

{% block content %}
<main class="main">
  <form method="POST" action="" class="form_signup">
    {% csrf_token %}
    <h1 class="h4 mb-3 font-weight-normal">パスワード再設定</h1>
    <p class="messages_password_done">パスワードの変更が完了しました!</p>
    <p><a href="{% url 'myus:login' %}" class="btn btn-lg btn-primary btn-block" role="button">戻る</a></p>
  </form>
</main>
{% endblock content %}
