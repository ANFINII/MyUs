{% if reply.author_id == user_id and not is_period %}
<div id="edit_button_{{ reply.id }}" message-id="{{ reply.id }}" class="edit_button">
  <a type="button" name="update" class="edit_button_update">編集</a>
  <a type="button" name="delete" class="edit_button_delete">削除</a>
  <div id="modal_content_{{ reply.id }}" class="modal_content">
    <h2 class="modal_content_header">メッセージの削除</h2>

    <span class="modal_content_body_span">このメッセージを削除しますか？</span>
    <div class="modal_content_body">
      <div class="message_aria_list">
        <a href="{% url 'myus:userpage' reply.author.nickname %}" data="{{ reply.author.nickname }}" class="pjax_button_userpage">
          <img src="{{ reply.author.image }}" title="{{ reply.author.nickname }}" class="profile_image_message">
        </a>
        <div class="message_aria_list_1">
          <p>{{ reply.author.nickname }}</p>
          <time>{{ reply.created|date:'Y/m/d H:i' }}</time>
        </div>
        <div class="message_aria_list_2">{{ reply.text|safe }}</div>
      </div>
    </div>

    <form method="POST" action="" class="modal_content_footer">
      <button type="button" name="cancel" class="button light xs modal_cancel">キャンセル</button>
      <button type="button" name="delete" class="button red xs edit_delete_reply">削除</button>
    </form>
  </div>
  <div id="mask_{{ reply.id }}" class="mask modal_cancel"></div>
</div>
{% endif %}
