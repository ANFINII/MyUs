<form method="POST" message-id="{{ reply.id }}" class="edit_update_chat">
  <a href="{% url 'myus:userpage' reply.author.nickname %}" data="{{ reply.author.nickname }}" class="pjax_button_userpage">
    <img src="{{ reply.author.image }}" title="{{ reply.author.nickname }}" class="profile_image_message">
  </a>
  <div id="edit_textarea_caht_{{ reply.id }}" class="edit_textarea_caht">
    <div id="quill_update_{{ reply.id }}">{{ reply.text|safe }}</div>
    <div class="message_input_chat"></div>
    <div class="edit_update_footer">
      <button type="button" name="cancel" class="button xs edit_update_cancel">キャンセル</button>
      <button type="button" name="update" id="update_form_button_{{ reply.id }}" class="button green xs form_button" disabled>更新</button>
    </div>
  </div>
</form>
