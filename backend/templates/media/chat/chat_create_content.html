{% load static %}

<h1>Chat</h1>
{% if user.is_authenticated %}
<form method="POST" action="" enctype="multipart/form-data">
  {% csrf_token %}
  <p class="mv_16">タイトル</p>
  <input name="title" class="input" required>

  <p class="mv_16">内容</p>
  <textarea name="content" rows="1" class="textarea" required></textarea>

  <p class="mv_16">期間</p>
  <input name="period" placeholder="{% now 'Y' %}-12-31" class="input" required>

  <button type="submit" class="button green mt_32">作成する</button>
</form>
{% else %}
<h2 class="login_required">ログインしてください</h2>
{% endif %}

{% block extrajs %}
<script src="{% static 'js/textarea.js' %}"></script>
{% endblock extrajs %}
