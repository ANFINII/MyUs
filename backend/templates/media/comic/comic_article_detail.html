{% load static %}

{% for item in comic_list %}
<section class="section_detail">
  <figure class="main_decolation content_side content_size">
    <a href="{% url 'myus:comic_detail' item.pk item.title %}">
      <img src="{{ item.image.url }}">
    </a>
    <a href="{% url 'myus:comic_detail' item.pk item.title %}" class="author_space_side">
      {% include 'parts/content_title.html' %}
    </a>
  </figure>
</section>
{% endfor %}
