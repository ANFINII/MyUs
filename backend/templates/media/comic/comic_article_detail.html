{% load static %}

{% for item in comic_list %}
<section class="section_detail">
  <div class="main_decolation">
    <a href="{% url 'myus:comic_detail' item.pk item.title %}" class="content_side">
      <figure class="content_size">
        <img src="{{ item.image.url }}">
      </figure>
      <div class="author_space_side">
        {% include 'parts/content_title.html' %}
      </div>
    </a>
  </div>
</section>
{% endfor %}
