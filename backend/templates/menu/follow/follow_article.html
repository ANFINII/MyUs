{% load static %}

{% for item in follow_list %}
<section class="section_follow">
  <div class="main_decolation">
    <a href="{% url 'myus:userpage' item.following.nickname %}" data="{{ item.following.nickname }}" class="follow_box pjax_button_userpage">
      <object class="author_follow">
        <a href="{% url 'myus:userpage' item.following.nickname %}" data="{{ item.following.nickname }}" class="pjax_button_userpage">
          <img src="{{ item.following.image }}" title="{{ item.following.nickname }}" class="follow_image">
        </a>
      </object>
      <span title="{{ item.following.nickname }}" class="follow_content_1">{{ item.following.nickname }}</span>
      <span class="follow_content_2">フォロワー数：{{ item.following.mypage.follower_num }}</span>
      <span class="follow_content_3">フォロー数　：{{ item.following.mypage.following_num }}</span>
      <object title="{{ item.following.introduction }}" class="follow_content_4">
        {{ item.following.introduction|linebreaksbr|urlize }}
      </object>
    </a>
  </div>
</section>
{% endfor %}
