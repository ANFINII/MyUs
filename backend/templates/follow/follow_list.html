<h1>フォロー
  {% if query %}
  <section class="messages_search">「{{ query }}」の検索結果「{{ count }}」件</section>
  {% endif %}
</h1>

{% if user.is_authenticated %}
<div class="follow_button">
  <a href="{% url 'myus:follower_list' %}" class="btn btn-primary btn-sm pjax_button" role="button">フォロワー</a>
  <span>フォロー数：{{ user.mypage.following_num }}</span>
</div>

<article class="article_list">
  {% include 'follow/follow_article.html' %}
</article>
{% else %}
<h2 class="login_required">ログインしてください</h2>
{% endif %}
