<h1>Follower
  {% if query %}
  <section class="search_message">「{{ query }}」の検索結果「{{ count }}」件</section>
  {% endif %}
</h1>

{% if user.is_authenticated %}
<div class="follow_button">
  <button type="button" href="{% url 'myus:follow_list' %}" class="button blue xs pjax_button">フォロー</button>
  <span>フォロワー数：{{ user.mypage.follower_num }}</span>
</div>

<article class="article_list">
  {% include 'follow/follower_article.html' %}
</article>
{% else %}
<h2 class="login_required">ログインしてください</h2>
{% endif %}
