<h1>ToDo
  {% if query %}
  <section class="messages_search">「{{ query }}」の検索結果「{{ count }}」件</section>
  {% endif %}
</h1>

{% if user.is_authenticated %}
<div class="todo_create">
  <a href="{% url 'myus:todo_create' %}" class="btn btn-primary btn-sm pjax_button" role="button">ToDo作成</a>
</div>

<article class="article_list">
  {% include 'todo/todo_article.html' %}
</article>
{% else %}
<h2 class="login_required">ログインしてください</h2>
{% endif %}
