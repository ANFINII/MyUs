<form method="POST" action="" id="message_form">
  {% if is_period %}
  <div id="quill_chat" placeholder="チャット期間が過ぎています!" disabled></div>
  <div class="message_input_chat">
    <button type="submit" title="送信" class="btn btn-secondary btn-sm" disabled>
      <i class="bi bi-caret-right-fill" style="font-size: 1.2em;"></i>
    </button>
  </div>
  {% elif user.is_authenticated %}
  <div id="quill_chat"></div>
  <div class="message_input_chat">
    <button type="submit" title="送信" id="message_form_button" class="btn btn-primary btn-sm form_button" disabled>
      <i class="bi bi-caret-right-fill" style="font-size: 1.2em;"></i>
    </button>
  </div>
  <textarea id="text" name="text" hidden></textarea>
  <textarea id="delta" name="delta" hidden></textarea>
  {% else %}
  <div id="quill_chat" placeholder="チャットするにはログインが必要です!" disabled></div>
  <div class="message_input_chat">
    <button type="submit" title="送信" class="btn btn-secondary btn-sm" disabled>
      <i class="bi bi-caret-right-fill" style="font-size: 1.2em;"></i>
    </button>
  </div>
  {% endif %}
</form>
