<form method="POST" action="" message-id="{{ message.id }}" class="edit_update_chat">
  <a href="{% url 'myus:userpage' message.author.nickname %}" data="{{ message.author.nickname }}" class="pjax_button_userpage">
    <img src="{{ message.author.image }}" title="{{ message.author.nickname }}" class="profile_image_message">
  </a>
  <div class="edit_textarea_caht">
    <div class="chat_frame_1"></div>
    <textarea name="update_text" rows="1" placeholder="メッセージ入力" id="message_form_update_{{ message.id }}" class="textarea_br update_form_area">{{ message.text }}</textarea>
    <div class="chat_frame_2"></div>
    <div class="message_input_chat"></div>
    <div class="edit_update_footer">
      <button type="button" name="cancel" class="btn btn-light btn-xs edit_update_cancel">キャンセル</button>
      <button type="button" name="update" id="update_form_button_{{ message.id }}" class="btn btn-success btn-xs edit_update_button form_button" disabled>更新</button>
    </div>
  </div>
</form>
