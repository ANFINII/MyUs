<form method="POST" action="" id="reply_form">
  {% if is_period or not user.is_authenticated %}
  <div id="quill_reply" class="chat_disabled"></div>
  <div class="message_input_chat chat_disabled">
    <button type="submit" title="送信" class="btn btn-secondary btn-sm" disabled>
      <i class="bi bi-caret-right-fill" style="font-size: 1.2em;"></i>
    </button>
  </div>
  {% else %}
  <div id="quill_reply"></div>
  <div class="message_input_chat">
    <button type="submit" title="送信" id="reply_form_button" class="btn btn-primary btn-sm form_button" disabled>
      <i class="bi bi-caret-right-fill" style="font-size: 1.2em;"></i>
    </button>
  </div>
  {% endif %}
</form>
