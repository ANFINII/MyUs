{% include 'userpage/userpage_common.html' %}

{% for author in user_list %}
<h1>チャンネル情報</h1>
<p class="userpage_info_1"><span>概要</span></p>
<p class="userpage_info_2"><span>{{ author.content|linebreaksbr|urlize }}</span></p>
<p><span>メール：{{ author.mypage.email }}</span></p>
<p><span>登録日：{{ author.date_joined|date:'Y年m月d日' }}</span></p>
{% endfor %}
