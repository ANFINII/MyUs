{% load static %}

<h1>Blog</h1>
{% if user.is_authenticated %}
<form method="POST" action="" enctype="multipart/form-data">
  {% csrf_token %}
  <p class="margin">タイトル</p>
  <input type="text" name="title" id="title" class="input" required>

  <p class="margin">内容</p>
  <textarea name="content" id="content" class="input textarea" required></textarea>

  <p class="margin">サムネイル</p>
  <input type="file" name="image" accept="image/*" id="custom_file_1" class="input" style="display:none" required>
  <input type="text" id="file_1" class="input" placeholder="ファイル選択..." onclick="$('input[id=custom_file_1]').click();">

  <p class="margin">本文</p>
  <div id="quill_blog"></div>
  <textarea id="delta" name="delta" hidden></textarea>
  <textarea id="richtext" name="richtext" hidden></textarea>

  <button type="submit" class="button green button_margin">作成する</button>
</form>
{% else %}
<h2 class="login_required">ログインしてください</h2>
{% endif %}

{% block extrajs %}
<script src="{% static 'js/textarea.js' %}"></script>
<script src="{% static 'js/attachment_name.js' %}"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="{% static 'js/quill_blog.js' %}"></script>
{% endblock extrajs %}
